<h3>Comentarios</h3>
<div class="container">
    <form>
        <div class="form-group row">
            <label for="inputName" class="col"></label>
            <div class="col">
                <input type="text" class="form-control" name="id" id="id" [(ngModel)]="id"> 
            </div>
            <div class="col">
                    <input type="text" class="form-control" name="body" id="body" [(ngModel)]="body">
            </div>
        </div>
        <div class="form-group row"> 
            <div class="offset-sm-2 col-sm-10">
                <button type="button" class="btn btn-primary" (click)="onShow()">show</button>
                <button type="button" class="btn btn-primary" (click)="onNew()">new</button>
                <button type="button" class="btn btn-primary" (click)="onEdit()">edit</button>
                <button type="button" class="btn btn-primary" (click)="onDelete()">delete</button>
            </div>
        </div>
    </form>
</div>
{{ aComments | json }}
