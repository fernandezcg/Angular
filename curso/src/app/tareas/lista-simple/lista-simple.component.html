<h4>Tareas</h4>
<div class="form-group">
  <input type="text" name="tarea" id="tarea" class="form-control" placeholder="Nueva Tarea"
  [(ngModel)]="tarea.nombre">
</div>
<div>
  <button type="button" class="btn btn-primary" (click)="addTarea()" >Guardar</button>
</div>
<div *ngIf="aTareas.length">
  <h4>Lista de Tareas</h4>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of aTareas; let i = index">
      <div class="form-check">
          <input type="checkbox" class="form-check-input" name="isCompleted" id="isCompleted" [(ngModel)]="item.isCompleted">
          {{ item.nombre }}
          <button type="button" class="btn btn-danger btn-sm" (click)="borrarTarea(i)">Borrar</button>
      </div>
    </li>
  </ul> 
</div>
